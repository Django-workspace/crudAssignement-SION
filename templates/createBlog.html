<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
 

</head>  
<body>  
<form method="POST" class="post-form" action="{% url 'create' %}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>BLOG APP</h3>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Title:</label>  
    <div class="col-sm-4">  
      {{ form.title }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Content:</label>  
    <div class="col-sm-4">  
      {{ form.content }}  
    </div> 
  </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">author:</label>  
      <div class="col-sm-4">  
        {{ form.author }}  
      </div>     
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">add</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
